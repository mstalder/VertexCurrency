<!DOCTYPE html>
<html lang="de">
<head>
<title>Currency</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/vendor/angular.min.js"></script>
<script type="text/javascript" src="example.js"></script>


</head>

<body>

	<div class="container" ng-app="scoolapp">

		<p>
		<div ng-controller="controller1">

			<input type="text" name="search" ng-model="search" class="form-group">
			<div>
				<ul>
					<li ng-click="select()"
						ng-repeat="country in countrys | filter:search">{{ country }}
					</li>
				</ul>
				<div>{{selected}}</div>
			</div>
		</div>
	</div>

</body>
</html>
