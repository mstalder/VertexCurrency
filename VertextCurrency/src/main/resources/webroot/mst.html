<!DOCTYPE html>
<html lang="de">
<head>
<title>Currency</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/vendor/jquery/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="/vendor/angular.min.js"></script>
<script type="text/javascript" src="mst.js"></script>
</head>

<body>

	<div class="container" ng-app="scoolapp">
		<div ng-controller="controller1">
			<br>
			<form class="form-inline">
				<div class="form-group">
					<label for="idName">Name:</label> 
					<input type="text" class="form-control" id="idName" ng-model="idName">
				</div>
				<div class="form-group">
					<label for="idNachname">Nachname:</label> 
					<input type="text" class="form-control" id="idNachname" ng-model="idNachname">
				</div>
				<div class="form-group">
					<label for="idAlter">Alter:</label> 
					<input type="text" class="form-control" id="idAlter" ng-model="idAlter">
				</div>

				<button type="button" class="btn btn-primary" ng-click="addme(idName,idNachname,idAlter)">Add</button>
			</form>
			<br>


			<table class="table table-hover">
				<thead>
					<th>Name</th>
					<th>Nachname</th>
					<th>Alter</th>
					<th></th>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{contact.name}}</td>
						<td>{{contact.nachname}}</td>
						<td>{{contact.alter}}</td>
						<td><button type="button" class="btn btn-danger" ng-click="removeRow(contact.name)">Delete</button></td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>

</body>
</html>
