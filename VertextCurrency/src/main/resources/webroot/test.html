<!DOCTYPE html>
<html lang="de">
<head>
<title>Currency</title>
<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/vendor/angular.min.js"></script>
<script type="text/javascript" src="example2.js"></script>
</head>

<body>
	<br>
	<form class="form-inline">
		<div class="form-group">
		  <label for="idName">Name:</label>
		  <input type="text" class="form-control" id="idName">
		</div>
		<div class="form-group">
		  <label for="idNachname">Nachname:</label>
		  <input type="text" class="form-control" id="idNachname">
		</div>
		<div class="form-group">
		  <label for="idAlter">Alter:</label>
		  <input type="text" class="form-control" id="idAlter">
		</div>	
		
		<button type="button" class="btn btn-primary">Add</button>
	</form>

	<br>
	<div class="container" ng-app="scoolapp">
		<div ng-controller="controller1">
			<table class="table table-hover">
				<thead>
					<th>Name</th>
					<th>Nachname</th>
					<th>Alter</th>
				</thead>
				<tbody>
					<tr ng-repeat="contact in contacts">
						<td>{{contact.name}}</td>
						<td>{{contact.nachname}}</td>
						<td>{{contact.alter}}</td>
					</tr>
				</tbody>
			
			</table>
		</div>
	</div>
